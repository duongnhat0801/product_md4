<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/update}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name: <input type="text" th:field="*{name}"/></label><br/>
    <label>Price: <input type="text" th:field="*{price}"/></label><br/>
    <label>Description: <input type="text" th:field="*{description}"/></label><br/>
    <label>Manufacturer: <input type="text" th:field="*{manufacturer}"/></label><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/products}">Back to list</a>
</body>
</html>
